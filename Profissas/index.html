<!-- Resumo => 
        Positivos
        1º Consistência e padrão de design
        2º modularização das folhas de estilos
        
        Negativos
        1º Codificação em dupla linguagem
        2º Valores de atributos pouco descritivos
        3º Presença de muitas tags desnecessárias
        
        Extra
        1º É recomendado que as pastas de ícones(icons), fontes(fonts) e imagens(images) sejam subpastas da pasta assets.
        2º Nomes de arquivos devem ser preferencialmente escritos em uma única convenção (snake_case, kebab-case)

        Vocês encontrarão outros feedbacks abaixo neste arquivo e também nos arquivos: 
            ./cadastro-servico.html
            ./index-messenger.HTML
            ./subpages/luis/scripts/main.js
         

     -->
<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="styles/root.css" />
        <link rel="stylesheet" href="styles/header-style-light.css" />
        <link rel="stylesheet" href="styles/style1.css" />
    </head>
    <body>
        <header>
            <div class="headerConteiner"><!--Valores de atributos HTML devem ser escritos preferencialmente em kebab-case-->
